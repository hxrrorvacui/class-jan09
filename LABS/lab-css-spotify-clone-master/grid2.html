<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.parent {
display: grid;
grid-template-columns: 2fr 7fr;
grid-template-rows: repeat(2, 1fr) 10fr;
grid-column-gap: 0px;
grid-row-gap: 0px;
height: 100vh;
}
.div1 {
    background-color: pink;
    grid-column: 1 / 3;
    grid-row: 1;
}
.div2 {
    background-color: rgb(215, 5, 61);
    grid-column: 1 / 3;
    grid-row: 2
}
.div3 {
    background-color: yellow;
    grid-column: 1 / 2;
    grid-row: 3  
}
.div4 {
    background-color: rgb(5, 163, 221);
    grid-column: 2;
    grid-row: 3
}
</style>
<body>
    <section class="parent">
    <div class="div1">Header</div> <br>
    <div class="div2">Navbar</div> <br>
    <div class="div3">Sidebar</div>
    <div class="div4">Main</div>
</section>
</body>
</html>
